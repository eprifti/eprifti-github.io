<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <ul>
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/about/">About</a></li>
                <li><a href="{{ site.baseurl }}/publications/">Publications</a></li>
                <li><a href="{{ site.baseurl }}/projects/">Projects</a></li>
                <li><a href="{{ site.baseurl }}/newpage/">New Page</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        {{ content }}
    </div>
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        <p>Follow me on <a href="https://twitter.com/{{ site.twitter_username }}">Twitter</a> and <a href="https://github.com/{{ site.github_username }}">GitHub</a>.</p>
    </footer>
</body>
</html>
