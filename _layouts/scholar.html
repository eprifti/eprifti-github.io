<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body>
    <header>
        <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <nav>
            <ul>
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/about/">About</a></li>
                <li><a href="{{ site.baseurl }}/publications/">Publications</a></li>
                <li><a href="{{ site.baseurl }}/projects/">Projects</a></li>
                <li><a href="{{ site.baseurl }}/newpage/">New Page</a></li>
                <li><a href="{{ site.baseurl }}/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        {{ content }}
    </div>
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        <p>Follow me on <a href="https://twitter.com/{{ site.twitter_username }}">Twitter</a> and <a href="https://github.com/{{ site.github_username }}">GitHub</a>.</p>
    </footer>
</body>
</html>
